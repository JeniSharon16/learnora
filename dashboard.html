<!DOCTYPE html>
<html>
<head>
  <title>My Enrolled Courses</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f0f0f0; }
    h1 { text-align: center; }
    .dashboard { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
    .card {
      background: white; padding: 1rem; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    img { width: 100%; height: 150px; object-fit: cover; border-radius: 8px; }
    .title { font-size: 1.2rem; margin: 0.5rem 0; }
    .date { font-size: 0.9rem; color: gray; }
  </style>
</head>
<body>
  <h1>My Enrolled Courses</h1>
  <div class="dashboard" id="dashboard"></div>

  <script>
    const userId = "64c8b6e9a9252e3a0f7e1c0a"; // replace with real user

    async function fetchEnrollments() {
      const res = await fetch(`http://localhost:5000/api/enrollments/${userId}`);
      const data = await res.json();

      const container = document.getElementById("dashboard");
      data.forEach(enrollment => {
        const course = enrollment.courseId;
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${course.image}" />
          <div class="title">${course.title}</div>
          <div class="date">Enrolled on: ${new Date(enrollment.enrolledAt).toLocaleDateString()}</div>
          <div>â‚¹${course.price}</div>
        `;
        container.appendChild(card);
      });
    }

    fetchEnrollments();
  </script>
</body>
</html>
