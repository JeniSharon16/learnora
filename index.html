<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lernora Authentication</title>
  <link rel="stylesheet" href="css/style1.css" />
</head>
<body>
  <div class="auth-container">
    <h2>Lernora Authentication</h2>

    <!-- Signup Section -->
    <div class="form-section">
      <h3>Signup</h3>
      <form id="signupForm">
        <input type="text" id="signupName" placeholder="Name" required />
        <input type="email" id="signupEmail" placeholder="Email" required />
        <input type="password" id="signupPassword" placeholder="Password" required />
        <select id="signupRole" required>
          <option value="" disabled selected>Select Role</option>
          <option value="student">Student</option>
          <option value="instructor">Instructor</option>
        </select>
        <button type="submit">Signup</button>
      </form>
    </div>

    <!-- Login Section -->
    <div class="form-section">
      <h3>Login</h3>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email Address" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Forgot Password -->
    <div class="form-section">
      <h3>Forgot Password</h3>
      <form id="forgotForm">
        <input type="email" id="forgotEmail" placeholder="Email Address" required />
        <button type="submit">Send Reset Token</button>
      </form>
    </div>

    <!-- Reset Password -->
    <div class="form-section">
      <h3>Reset Password</h3>
      <form id="resetForm">
        <input type="email" id="resetEmail" placeholder="Email Address" required />
        <input type="text" id="resetToken" placeholder="Reset Token" required />
        <input type="password" id="newPassword" placeholder="New Password" required />
        <button type="submit">Reset Password</button>
      </form>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
